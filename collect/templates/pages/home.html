{% extends 'pages/base.html'%}

{% block content %}
<div class="container-fluid main">
    <div class="container-fluid headview"
         style="height:30em;">

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, suscipit? Repellendus expedita dolor
            corrupti.</p>
    </div>
    <div class="templates d-flex flex-row">
        {% for project in projects %}

        <div class="col-md-4 mt-4">
            <div class="card profile-card-5">
                <div class="card-img-block">
                    <img class="card-img-top"
                         src="{{project.image}}"
                         alt="Card image cap">
                </div>
                <div class="card-body pt-0">
                    <h5 class="card-title">{{project.title}}</h5>
                    <p class="card-text">{{project.decription}}</p>
                    <a href="{{project.link}}"
                       class="btn btn-primary">Go to site</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
